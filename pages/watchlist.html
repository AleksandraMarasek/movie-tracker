<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <title>Watchlist - Movie Tracker</title>
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/components.css" />
    <style>
      .watchlist-layout {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 40px;
        align-items: start;
      }
      .watchlist-column {
        background: rgba(255, 255, 255, 0.03);
        border-radius: 20px;
        padding: 24px;
        border: 1px solid var(--border-color);
        min-height: 500px;
      }

      movie-card {
        display: block;
        margin-bottom: 10px;
      }

      .column-header {
        margin-bottom: 25px;
        padding-bottom: 12px;
        border-bottom: 2px solid var(--accent-color);
        font-weight: 800;
        text-transform: uppercase;
        letter-spacing: 1.5px;
        display: flex;
        justify-content: space-between;
      }
      .watchlist-actions {
        display: flex;
        gap: 10px;
        margin-top: 15px;
        justify-content: center;
      }

      .action-btn {
        background: rgba(255, 255, 255, 0.08);
        border: 1px solid rgba(255, 255, 255, 0.1);
        color: white;
        padding: 6px 14px;
        border-radius: 20px;
        cursor: pointer;
        font-size: 11px;
        transition: 0.3s;
      }
      .action-btn.move {
        background: var(--accent-color);
        color: black;
        font-weight: bold;
        border: none;
      }
      .action-btn:hover {
        transform: scale(1.05);
        filter: brightness(1.2);
      }

      @media (max-width: 900px) {
        .watchlist-layout {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <div id="app-loader">
      <div class="loader-wrapper">
        <div class="logo-part">
          <img src="../js/data/img/logo.png" alt="Logo" class="loader-img" />
        </div>
        <div class="text-part">Movie Tracker</div>
      </div>
    </div>
    <div id="header-container"></div>
    <div id="page">
      <main class="movies-container favorites-page">
        <div class="favorites-title-container">
          <div class="content">
            <p>Twoja Watchlista</p>
          </div>
          <div class="blob"></div>
        </div>

        <div class="container watchlist-layout">
          <div class="watchlist-column">
            <div class="column-header"><span>Do obejrzenia</span></div>
            <div id="pending-grid" class="movies-grid"></div>
          </div>

          <div class="watchlist-column">
            <div class="column-header"><span>Obejrzane</span></div>
            <div id="watched-grid" class="movies-grid"></div>
          </div>
        </div>
      </main>
    </div>
    <script type="module" src="../js/watchlist.js"></script>
  </body>
</html>
